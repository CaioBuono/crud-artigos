<div class="boxPaginacao">
  <nav class="paginacaoItem">
    <button class="btnPaginaAnterior">
      <input type="hidden" name="prev" value="{{prevPagina}}">
      <span class="material-icons">chevron_left</span>
    </button>

    {{retornoBotoesPaginacao}}
    
    <button class="btnPaginaPosterior">
      <input type="hidden" name="next" value="{{nextPagina}}">
      <span class="material-icons">chevron_right</span>
    </button>
  </nav>
</div>
